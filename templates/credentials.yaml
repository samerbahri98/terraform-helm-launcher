---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tflauncher.fullname" . }}
  labels:
    {{- include "tflauncher.labels" . | nindent 4 }}
data:
  {{- if .Values.netrc.create }}
  .netrc: {{ include "tflauncher.netrc" . | b64encode }}
  {{- end }}
  .tfvars: {{ .Values.tfvarsFile | b64encode }}
  backend.tf: {{ .Values.backendFile | b64encode }}
